<!-- update.html -->
{% extends "layout.html" %}
{% block content %}

    <h1>Edit Blog Post</h1>

    <form method="post" action="{{ url_for('update', post_id=post['id']) }}">
        <label for="author">Author:</label>
        <input type="text" id="author" name="author" value="{{ post['author'] }}" required>

        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ post['title'] }}" required>

        <label for="content">Content:</label>
        <textarea id="content" name="content" rows="4" required>{{ post['content'] }}</textarea>

        <button type="submit" class="btn btn-outline-info">Update Post</button>
        </form>
    </form>

    <a href="{{ url_for('home') }}">Back to Home</a>

{% endblock content %}
