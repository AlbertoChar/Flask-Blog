{% extends "layout.html" %}
{% block content %}

    <h1>Welcome to My Flask Blog!</h1>

    {% for post in posts %}
        <div class="post">
            <h2>{{ post['title'] }}</h2>
            <p><em>Written by {{ post['author'] }}</em></p>
            <p>{{ post['content'] }}</p>
            <a href="{{ url_for('update', post_id=post['id']) }}" class="btn-update">Update Post</a>
            <a href="{{ url_for('delete', post_id=post['id']) }}" class="btn-delete">Delete Post</a>
        </div>
    {% endfor %}

<h1><a href="{{ url_for('add') }}">Add a new blog post</a></h1>

{% endblock content %}
